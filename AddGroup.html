<main>
    <form name="edituserform" id="Userform">
        <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
            <div class="container-xl px-4">
                <div class="page-header-content">
                    <div class="row align-items-center justify-content-between pt-3">
                        <div class="col-auto mb-3">
                            <h1 class="page-header-title">
                                <div class="page-header-icon"><i data-feather="user-plus"></i></div>
                                Add Group
                            </h1>
                        </div>
                        <div class="col-12 col-xl-auto mb-3">
                            <a class="btn btn-sm btn-light text-primary" href="index.html?page=users">
                                <i class="me-1" data-feather="arrow-left"></i>
                                Back to Users
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main page content-->
        <div class="container-xl px-4 mt-4">
            <div class="row">
                <div class="col-xl-8">
                    <div><label for="exampleDataList" class="form-label">Tenant Selector</label>
                        <section id="tenantselector">
                            <input name="tenantid" class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search..." oninput='onInput()'>
                            <datalist id="datalistOptions">
                                <option value="Select a tenant" text="Select a tenant">
                            </datalist>
                        </section>
                    </div>
                    <br>
                </div>

                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Account Details</div>

                        <div class="card-body">
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Display Name</label>
                                <input class="form-control" id="inputEmailAddress" placeholder="Enter the display name"
                                    value="" name="DisplayName" />
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="Description">Description</label>
                                <input class="form-control" id="Description" placeholder="Enter the description"
                                    value="" name="Description" />
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="Username">Username</label>

                                    <input class="form-control" id="Username" type="text" placeholder="UPN" value=""
                                        name="Username" />

                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Domain</label>
                                    <input class="form-control" list="DomainOption" id="Domain" name="Domain"
                                        placeholder="Type to search...">
                                    <datalist id="DomainOption">
                                        <option text="Primary Domain">
                                    </datalist>
                                </div>
                            </div>
                            <!-- Form Group (Group Selection Checkboxes)-->
                            <div class="form-check mb-2">
                                <input class="form-check-input" id="isAssignableToRole" name="isAssignableToRole"
                                    type="checkbox" value="true" />
                                <label class="form-next buttocheck-label" for="isAssignableToRole">Azure Role
                                    Group</label>
                            </div>
                            <!-- Form Group (Roles)-->


                            <button class="btn btn-primary" onclick='PostForm("Userform","api/AddGroup")'' type="button">Add
                                Group</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <button class="btn btn-primary" id="PopModal" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        style="display:none;"></button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Results</h5>
                </div>
                <div class="modal-body">
                    <section id="APIContent">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only"></span>
                        </div></span>
                    </section>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" type="button"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</main>
<script src="js/tenantlist.js"></script>
<script src="js/GroupFormOptions.js"></script>
