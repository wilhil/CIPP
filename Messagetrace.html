<main>
    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="container-fluid px-4">
            <div class="page-header-content">
                <div class="row align-items-center justify-content-between pt-3">
                    <div class="col-auto mb-3">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="user"></i></div>
                            Message trace
                        </h1>
                    </div>
                    <div class="col-12 col-xl-auto mb-3">
                        <a class="btn btn-sm btn-light text-primary" href="index.html?page=users.html">
                            <i class="me-1" data-feather="users"></i>
                            Manage Users
                        </a>
                        <a class="btn btn-sm btn-light text-primary" href="index.html?page=users.html">
                            <i class="me-1" data-feather="user-plus"></i>
                            Manage Groups
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main page content-->
    <div class="container-fluid px-4">
        <div>
        </div><br>
    </div>
    <div class="container-fluid px-4">
        <!-- Account details card-->
        <div class="col-xl-3">
            <div class="card card-collapsable">
                <a class="card-header" href="#collapseCardExample" data-bs-toggle="collapse" role="button"
                    aria-expanded="true" aria-controls="collapseCardExample">Search parameters
                    <div class="card-collapsable-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </a>
                <div class="collapse show" id="collapseCardExample">
                    <div class="card-body">
                        <form method="GET" action="/index.html">
                            <input type="hidden" value="Searchnow" name="confirmation">
                            <input type="hidden" value="Messagetrace" name="page">
                            <!-- Form Group (email address)-->
                            <div class="row gx-3 mb-3">
                                <div class="mb-3">
                                    <label class="small mb-1" for="exampleDataList">Select a tenant</label>
                                    <input name="Tenantfilter" class="form-control" list="datalistOptions"
                                        id="exampleDataList" placeholder="Type to search..." oninput='onInput()'>
                                    <datalist id="datalistOptions">
                                        <option value="Select a tenant" text="Select a tenant">
                                    </datalist>
                                </div>
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="Recipient">Recipient</label>
                                    <input class="form-control" id="Recipient" type="text"
                                        placeholder="Email Address..." value="" name="Recipient" />
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="Sender">Sender</label>
                                    <input class="form-control" id="Sender" type="text" placeholder="Email Address..."
                                        value="" name="Sender" />
                                </div>
                            </div>
                            <!-- Form Group (Group Selection Checkboxes)-->
                            <div class="col-md-6">
                                <label for="days">How many days back to search</label><select style="width: 60px"
                                    class="form-control" id="days" name="Days">
                                    <option>1</option>
                                    <option selected>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <!-- Form Group (Roles)-->
                            <br>

                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> <br>
    </div>
    <div class="container-fluid px-4">
        <div class="card">
            <div class="card-header">Search results</div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <table cellpadding="0" cellspacing="0" class="datatable-1 table table-striped" width="100%">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Recipient</th>
                                <th>Sender</th>
                                <th>Subject</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id=' AccountTable'>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Date</th>
                                <th>Recipient</th>
                                <th>Sender</th>
                                <th>Subject</th>
                                <th>Status</th>
                            </tr>
                        </tfoot>
                    </table>
            </div>
        </div>
    </div>
    </div>
    </div>

</main>
<script src="js/datatables/jquery.dataTables.js"></script>
<script src="js/tenantlist.js"></script>
<script src="js/datatables/datatablesMessagetrace.js"></script>

</body>


</html>
